<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered and Unordered List Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    ul {
      list-style-type: square; /* change bullet style */
      padding-left: 20px;
    }

    ol {
      list-style-type: upper-roman; /* change number style */
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }
  </style>

</head>
<body>

  <h1>Ordered & Unordered List Example</h1>

  <section>
    <h2>Unordered List (Shopping List)</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
      <li>Fruits</li>
      <li>Vegetables</li>
    </ul>
  </section>

  <section>
    <h2>Ordered List (Steps to Make Tea)</h2>
    <ol>
      <li>Boil water</li>
      <li>Add tea powder</li>
      <li>Add sugar</li>
      <li>Add milk</li>
      <li>Strain and serve</li>
    </ol>
  </section>

</body>
</html>
