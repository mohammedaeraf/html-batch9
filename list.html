<!doctype html>
<html lang="en">
  <head>
    <title>Lists</title>
    <style>
      ul {
        list-style-type: square;
      }
      ol {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <h2>Lists Demo</h2>
    <h3>Cafe Menu</h3>
    <ul>
      <li>Ch. Pizza</li>
      <li>Ch. Burger</li>
      <li>Mojito</li>
      <li>Cafe Latte</li>
    </ul>
    <h3>Steps to Install VS Code</h3>
    <ol>
      <li>Open Chrome or Edge</li>
      <li>Go to vscode.com</li>
      <li>Click on Download</li>
      <li>Click on Exe and Install</li>
    </ol>
  </body>
</html>
