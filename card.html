<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Card Without Classes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        div {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        h2 {
            margin: 15px;
            font-size: 20px;
        }

        p {
            margin: 0 15px 15px;
            color: #555;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div>
        <img src="https://images.pexels.com/photos/30638768/pexels-photo-30638768.jpeg" alt="Sample Image">
        <h2>Taj Mahal</h2>
        <p>Taj Mahal is a magnificent mausoleum located in Agra, India. It was built by Emperor Shah Jahan in memory of
            his wife Mumtaz Mahal.</p>
    </div>

</body>

</html>
