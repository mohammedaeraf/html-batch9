<html lang="en">

    <title>Shanghai, China</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        div {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;

        }

        h2 {
            margin: 15px;

        }

        p {
            margin: 0 15px 15px;
            color: #555;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div>
        <img src="https://images.pexels.com/photos/4441989/pexels-photo-4441989.jpeg" alt="Sample Image">
